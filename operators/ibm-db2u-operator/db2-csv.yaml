    ## PodSecurityPolicy Requirements


    The Db2 Deployment is currently only supported on Red Hat OpenShift


    ### Red Hat OpenShift SecurityContextConstraints Requirements


    * The Db2 Deployment requires the following Custom
    SecurityContextConstraints definition: 

        ```
        kind: SecurityContextConstraints
        apiVersion: v1
        apiGroup: security.openshift.io
        metadata:
            name: db2u-scc
        allowHostDirVolumePlugin: false
        allowHostIPC: false
        allowHostNetwork: false
        allowHostPID: false
        allowHostPorts: false
        # privileged container is only needed for the init container that sets the Db2 kernel parameters
        allowPrivilegedContainer: true
        allowedCapabilities:
        - "SYS_RESOURCE"
        - "IPC_OWNER"
        - "SYS_NICE"
        - "CHOWN"
        - "DAC_OVERRIDE"
        - "FSETID"
        - "FOWNER"
        - "SETGID"
        - "SETUID"
        - "SETFCAP"
        - "SETPCAP"
        - "SYS_CHROOT"
        - "KILL"
        - "AUDIT_WRITE"
        priority: 10
        runAsUser:
            type: RunAsAny
        seLinuxContext:
            type: MustRunAs
        fsGroup:
            type: RunAsAny
        supplementalGroups:
            type: RunAsAny
        version: v1
        ```

    ## Example of a Db2 Custom Resource


    ```

    apiVersion: db2u.databases.ibm.com/v1

    kind: Db2uCluster

    metadata:
      name: db2u-cicd-test
    spec:
      license:
        accept: true
      account:
        privileged: true
        imagePullSecrets:
          - ibm-registry    
      version: "11.5.5.0-cn1"
      size: 1
      podConfig:
        db2u:
          resource:
            db2u:
              requests:
                cpu: 2
                memory: 4Gi
              limits:
                cpu: 2
                memory: 4Gi
      environment:
        dbType: db2oltp
        instance:
          password: cicdtest
      storage:
        - name: meta
          type: "create"
          spec:
            storageClassName: "managed-nfs-storage"
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 10Gi
        - name: data
          type: "create"
          spec:
            storageClassName: "managed-nfs-storage"
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 100Gi
    ```


